<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cellular Automata Ruleset Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controlPanel">
    <h1>Cellular Automata Ruleset Explorer</h1>
    <button id="playPauseButton">Play</button>
    <button id="stepButton">Step</button>
    <div>
      <label for="speedSlider">Speed (ms): </label>
      <input type="range" id="speedSlider" min="0" max="250" step="25" value="50">
      <span id="speedDisplay">50</span>
    </div>
    <div>
      <label for="wrapToggle">Wrap Around: </label>
      <input type="checkbox" id="wrapToggle" checked>
    </div>
    <div>
      <label for="gridSizeInput">Grid Size: </label>
      <input type="number" id="gridSizeInput" value="14" min="5" max="100">
      <button id="resizeButton">Resize Grid</button>
    </div>
    <div>
      <button id="copyStateButton">Copy State URL</button>
    </div>
    <div>
      <button id="clearGridButton">Clear Grid</button>
      <button id="randomNoiseButton">Random Noise</button>
    </div>
    <div id="noiseControls">
      <div>
        <label for="blueNoiseThreshold">Blue Noise Threshold:</label>
        <input type="number" id="blueNoiseThreshold" value="0.1" step="0.01" min="0" max="1">
      </div>
      <div>
        <label for="orangeNoiseThreshold">Orange Noise Threshold:</label>
        <input type="number" id="orangeNoiseThreshold" value="0.1" step="0.01" min="0" max="1">
      </div>
    </div>
    <hr>
    <h3>Rulesets</h3>
    <textarea id="rulesetTextarea" rows="8" cols="40" placeholder='Paste rulesets JSON here'>[
  {
    "dead": [0, 0, 0, 1, 1, 1, 0, 0, 0],
    "live": [0, 1, 1, 0, 0, 0, 1, 0, 0]
  },
  {
    "dead": [0, 0, 0, 1, 0, 0, 0, 0, 0],
    "live": [0, 0, 1, 1, 0, 0, 0, 0, 0]
  }
]</textarea>
    <br>
    <button id="loadRulesetsButton">Load Rulesets</button>
    <div id="rulesetControls">
      <div>
        <label for="blueRulesetSelect">Select Blue Ruleset: </label>
        <select id="blueRulesetSelect">
          <option value="-1">None</option>
        </select>
      </div>
      <div>
        <h4>Current Blue Ruleset:</h4>
        <pre id="blueRulesetJsonDisplay">No ruleset selected.</pre>
      </div>
      <div>
        <label for="orangeRulesetSelect">Select Orange Ruleset: </label>
        <select id="orangeRulesetSelect">
          <option value="-1">None</option>
        </select>
      </div>
      <div>
        <h4>Current Orange Ruleset:</h4>
        <pre id="orangeRulesetJsonDisplay">No ruleset selected.</pre>
      </div>
    </div>
  </div>
  <div id="mainContent">
    <canvas id="gridCanvas" width="500" height="500"></canvas>
  </div>
  <script src="ca.js"></script>
</body>
</html>
